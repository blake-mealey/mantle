description: Create and update a place, then add an asset
---
config:
  environments:
    - label: staging
  target:
    experience:
      places:
        start:
          file: place.rbxlx
createFiles:
  - place.rbxlx
  - assets/texture.image
  - marketing/game.thumbnail.image
  - marketing/game.icon.image
command: deploy -e staging
---
updateFiles:
  - place.rbxlx
  - assets/texture.image
  - marketing/game.thumbnail.image
command: deploy -e staging
---
config:
  environments:
    - label: staging
  target:
    experience:
      places:
        start:
          file: place.rbxlx
      assets:
        - assets/*
updateFiles:
  - assets/texture.image
  - marketing/game.icon.image
command: deploy -e staging
---
command: destroy -e staging
