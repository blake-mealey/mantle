environments:
  - label: staging
    branches: [dev, dev/*]
    targetNamePrefix: environmentLabel
    targetAccess: private

target:
  experience:
    places:
      start:
        file: place.rbxl
        configuration:
          name: Lightweight Mantle Test
          serverFill:
            reservedSlots: 4
    badges:
